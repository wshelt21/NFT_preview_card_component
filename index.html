<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <div class="card-container">
      <div class="main-img">
      <img src="images\image-equilibrium.jpg" alt="image of equilibrium" >
      <div class="img-overlay">
        <img src="images\icon-view.svg" alt="">
      </div>
      </div>
      <a href="#"><h2>Equilibrium #3429</h2></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li><img src="images\icon-ethereum.svg" alt="ethereum icon">0.041 ETH</li>
        <li><img src="images\icon-clock.svg" alt="clock svg"><span>3 days left</span><li>
        </ul>
      <div class="card-footer">
        <img src="images\image-avatar.png" alt="card author image">
        <p>Creation of</p> <a href="#"> Jules Wyvern </a>
      </div>
    </div>
     <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">William Shelton</a>.
    </div>
  </body>
</html>
